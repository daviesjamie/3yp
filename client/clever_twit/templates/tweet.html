{% extends "default.html" %}

{% block title %}New Tweet - Clever Twit{% endblock %}

{% block content %}
<div class="col-md-6 col-md-offset-3">
    <div class="row">
        <form id="tweet-form">
            <textarea class="form-control" rows="4" id="tweet-box"></textarea>
            <button type="button" class="btn btn-success btn-lg" id="submit-btn">Tweet</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    $(document).ready(function() {
        var defaultText = "Compose new Tweet...";

        $("#tweet-box").focus(function() {
            if($(this).val() == defaultText) {
                $(this).val("");
                $(this).removeClass("default-text");
            }
        });

        $("#tweet-box").blur(function() {
            if($(this).val() == "") {
                $(this).val(defaultText);
                $(this).addClass("default-text");
            }
        });

        $("#tweet-box").val(defaultText);
        $("#tweet-box").addClass("default-text");
    });
</script>
{% endblock %}
