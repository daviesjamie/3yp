{% extends "default.html" %}

{% block title %}Results for {{ query }} - Clever Twit{% endblock %}

{% block content %}
    <div id="results">
        <h1>Results for #{{ query }}:</h1>

        <ul class="list-group">
            {% for result in results %}
                <li class="list-group-item"><span class="username">{{ result.user.screen_name }}{{ result.text }}</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
