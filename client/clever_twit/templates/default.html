{% extends "base.html" %}

{% block title %}Clever Twit{% endblock %}

{% block body %}
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'index' %}">Clever Twit</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'search' %}">Search</a></li>
                <li><a href="{% url 'graphs' %}">Graphs</a></li>
                <li><a href="{% url 'stats' %}">Stats</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">@{{ user.username }}<b class="caret"></b></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="https://twitter.com/{{ user.username }}">Profile</a></li>
                        <li><a href="https://twitter.com/">Timeline</a></li>
                        <li class="divider"></li>
                        <li><a href="{% url 'twitter_logout' %}">Logout</a></li>
                    </ul>
                </li>
                <li>
                    <a href="{% url 'tweet' %}" id="tweet-btn" class="btn btn-primary navbar-btn">
                        <b class="fa fa-pencil-square-o fa-lg"></b>
                    </a>
                </li>
                <!--<li>
                    <button type="button" class="btn btn-danger navbar-btn">Sign In</button>
                </li>-->
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
{% endblock %}
